<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>#{msg['animal.title']}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
	<f:loadBundle basename="com.obruno.adocao.messages" var="msg" />
	<h:form>
		<rich:panel header="#{msg['adocao.panel.animais']}">
			<rich:notifyMessages stayTime="2000" nonblocking="true" />
			
			<rich:dataTable value="#{adocaoController.list()}" var="adocao">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg['adocao.list.nome']}" />
					</f:facet>			
					<h:outputLabel value="#{adocao.nome}" />					
				</rich:column>
			</rich:dataTable>
			
		</rich:panel>
	</h:form>
</h:body>
</html>
