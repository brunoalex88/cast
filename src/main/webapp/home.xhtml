<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>#{msg['home.title']}</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="base.css"  />
	<f:loadBundle basename="com.obruno.adocao.messages" var="msg"/>
	
	<h:form>
	
		<div class="container">
			
			<div class="jumbotron">
				<h2 class="center">#{msg['home.header.title']}</h2>
			</div>
		
			<div class="row">
				<div class="col-md-6 center">
					<a href="animal.xhtml" class="btn btn-primary" 
							role="button" style="text-decoration: none;">
						#{msg['home.btn.controle.animais']}
					</a>
				</div>
				<div class="col-md-6 center">
					<a href="adotante.xhtml" class="btn btn-primary" 
							role="button" style="text-decoration: none;">
						#{msg['home.btn.controle.adotantes']}
					</a>
				</div>				
			</div>
		</div>
		
	</h:form>
	
</h:body>
</html>
